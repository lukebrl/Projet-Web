    <header>

            <h1>ODD8 - Travail décent & Croissance économique</h1>

        </div>
    </header>

    <main>
        <section>
            <h2 class="text-center mb-2">Contactez-nous</h2>            <form class="contact-form" id="contactForm">
                <div id="formMessage" class="form-message mb-2" style="display: none;"></div>
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject"  autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Envoyer le message</button>
            </form>
        </section>

        <section class="text-center mb-2">
            <h3 class="mb-1">Autres moyens de nous contacter</h3>
            <p>Email:</p>
            <p class="mb-1"><a href="mailto:mattheo.burlion@efrei.net">mattheo.burlion@efrei.net</a></p>
            <p class="mb-1"><a href="mailto:erwan.blouin@efrei.net">erwan.blouin@efrei.net</a></p>
        </section>
    </main>
